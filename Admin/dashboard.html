    <script>
        // Get today's date
        const today = new Date();

        // Format the date as YYYY-MM-DD
        const formatDate = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        // Set the current date in the first input
        const currentDateInput = document.getElementById('currentDate');
        currentDateInput.value = formatDate(today);

        // Calculate the next day
        const nextDay = new Date(today);
        nextDay.setDate(today.getDate() + 1);

        // Set the next day in the second input
        const nextDateInput = document.getElementById('nextDate');
        nextDateInput.value = formatDate(nextDay);


    </script>

<script>
      function validateInput(inputElement) {
        let value = inputElement.value;

        if (!value.startsWith('$')) {
            inputElement.value = '$' + value.replace(/[^0-9.]/g, '').replace(/^0+/, '');
        } else {
            inputElement.value = '$' + value.substring(1).replace(/[^0-9.]/g, '').replace(/^0+/, '');
        }

        if ((inputElement.value.match(/\./g) || []).length > 1) {
            inputElement.value = inputElement.value.replace(/\.+$/, '');
        }
    }

    window.addEventListener('DOMContentLoaded', () => {
        const inputs = document.querySelectorAll('tbody input[type="text"]');
        inputs.forEach(input => {
            input.addEventListener('input', function () {
                validateInput(input);
            });
        });
    });
</script>
